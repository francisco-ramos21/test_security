name: ğŸ› ï¸ Build & ğŸš€ Deploy OpenCTI
on:
    workflow_dispatch:
jobs:
    deploy:
        name: ğŸ§ª Deploy OpenCTI
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¥ Checkout repo
              uses: actions/checkout@v4
            - name: ğŸ” Validar YAML (ignorar estilo estricto)
              run: |
                yamllint -d "{extends: relaxed, rules: {line-length: disable, comments: disable, trailing-spaces: disable, empty-lines: disable, colons: disable}}" apps/opencti/config/
            - name: ğŸ”§ Establecer vm.max_map_count
              run: |
                sudo sysctl -w vm.max_map_count=1048575
                echo "vm.max_map_count=1048575" | sudo tee -a /etc/sysctl.conf
            - name: ğŸš€ Deplegar OpenCTI con docker-compose
              run: |
                cd apps/opencti/config
                docker-compose up -d
            - name: ğŸ§ª Comprobar estado de contenedores
              run: docker ps -a
