name: ğŸ¬ Build SonarQube Image

on:
    push:
        paths:
            - 'apps/sonarqube/**'
    pull_request:
        paths:
            - 'apps/sonarqube/**'

jobs:
    build-sonarqube:
        name: ğŸ”§ Build & Validate SonarQube
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: apps/sonarqube
            
        steps:
            - name: â¬‡ï¸ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ³ Set Up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: ğŸ” Validate docker-compose config
              run: docker compose -f config/compose.yaml config

            - name: ğŸ”¨ Build custom SonarQube image
              run: docker compose -f config/compose.yaml build