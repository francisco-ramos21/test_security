name: ğŸ› ï¸ Build & ğŸš€ Deploy SonarQube

on:
  push:
    paths:
      - 'apps/sonarqube/**'
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”§ Build SonarQube
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ§ª Validar configuraciÃ³n (YAML)
      run: yamllint apps/sonarqube/config/

    - name: ğŸ³ Build imagen Docker
      run: |
        docker buildx build --platform linux/arm64 \
          -t sonarqube-test:latest \
          --load \
          apps/sonarqube/base

    - name: ğŸ“¦ Exportar imagen como .tar.gz
      run: docker save sonarqube-test:latest | gzip > sonarqube-latest.tar.gz

    - name: â˜ï¸ Subir artifact
      uses: actions/upload-artifact@v4
      with:
        name: sonarqube-image
        path: sonarqube-latest.tar.gz

  deploy:
    name: ğŸš€ Deploy SonarQube
    needs: build
    runs-on: self-hosted

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v4
    - name: ğŸ“¥ Descargar artifact
      uses: actions/download-artifact@v4
      with:
        name: sonarqube-image
        path: /tmp/
    - name: ğŸ³ Cargar imagen en Docker
      run: |
        gunzip -c /tmp/sonarqube-latest.tar.gz | docker load

    - name: ğŸ§ª Verificar archivo descargado
      run: ls -lh /tmp/sonarqube-latest.tar.gz

    - name: ğŸ” Reiniciar contenedor con nueva imagen
      run: |
        docker compose -f apps/sonarqube/config/compose.yaml down || true
        docker compose -f apps/sonarqube/config/compose.yaml up -d
