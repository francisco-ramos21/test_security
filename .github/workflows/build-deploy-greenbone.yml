name: 🛠️ Build & 🚀 Deploy Greenbone

on:
    workflow_dispatch:

jobs:
    deploy:
        name: 🔐 Deploy Greenbone
        runs-on: self-hosted

        steps:
            - name: 📥 Checkout
              uses: actions/checkout@v4

            - name: 🐳 Reiniciar entorno Greenbone
              run: |
                cd apps/greenbone/config
                docker compose down
                docker compose pull
                docker compose up -d
