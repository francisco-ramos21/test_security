name: ğŸ› ï¸ Build SonarQube image and store

on:
  push:
    paths:
      - 'apps/sonarqube/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ§ª Validar configuraciÃ³n (YAML)
      run: |
        yamllint apps/sonarqube/config/

    - name: ğŸ³ Build Docker image
      run: |
        docker build -t sonarqube-onestic:latest apps/sonarqube/base

    - name: ğŸ“¦ Exportar imagen como tar
      run: | 
        docker save sonarqube-onestic:latest | gzip > sonarqube-latest.tar.gz

    - name: â˜ï¸ Subir como artifact
      uses: actions/upload-artifact@v4
      with:
        name: sonarqube-image
        path: sonarqube-latest.tar.gz
